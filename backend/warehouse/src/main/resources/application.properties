spring.application.name=warehouse
spring.profiles.active=warehouse

# Store DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/warehouses
spring.datasource.username=
spring.datasource.password=

# Server configuration for the warehouse app (runs on port 8083)
server.port=8083

# gRPC configuration for the warehouse app
grpc.server.port=9092
grpc.server.shutdown.grace=-1

# Additional JPA and RabbitMQ configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
